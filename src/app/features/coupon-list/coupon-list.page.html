<ion-header>
  <ion-toolbar>
    <ion-title>Special Offers</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let coupon of coupons">
      <ion-card-header>
        <ion-card-title>{{ coupon.code }}</ion-card-title>
        <ion-card-subtitle>
          {{ coupon.discountType === 'Percentage' ? coupon.discountValue + '%' : '₹' + coupon.discountValue }} Off
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p>Min. Order: ₹{{ coupon.minimumOrderAmount }}</p>
        <p>Valid until: {{ coupon.endDate | date: 'MMM d, y' }}</p>

        <ion-button expand="block" (click)="applyCoupon(coupon)">
          Apply Coupon
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
