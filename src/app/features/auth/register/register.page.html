<ion-content>
  <div class="creative-register">
    <!-- Animated Background -->
    <div class="animated-background">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
    </div>

    <!-- Glass Card Container -->
    <div class="glass-container">
      <!-- Brand Section -->
      <div class="brand-section">
        <div class="logo-container">
          <ion-icon name="person-add-outline"></ion-icon>
        </div>
        <h1>Create Account</h1>
        <p>Join us on your food adventure</p>
      </div>

      <!-- Registration Form -->
      <form [formGroup]="registerForm" (ngSubmit)="register()" class="register-form">
        <!-- Name Field -->
        <div class="form-group">
          <div class="input-container">
            <ion-icon name="person-outline"></ion-icon>
            <ion-input formControlName="name" type="text" placeholder="Full Name"
              [class.invalid]="name?.invalid && registerForm.touched" required>
            </ion-input>
          </div>
          <!-- <div class="error-message" *ngIf="name?.invalid && registerForm.touched">
            Full name is required
          </div> -->
        </div>

        <!-- Email Field -->
        <div class="form-group">
          <div class="input-container">
            <ion-icon name="mail-outline"></ion-icon>
            <ion-input formControlName="email" type="email" placeholder="Email Address"
              [class.invalid]="email?.invalid && registerForm.touched" required>
            </ion-input>
          </div>
          <!-- <div class="error-message" *ngIf="email?.invalid && registerForm.touched">
            Please enter a valid email
          </div> -->
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <div class="input-container">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <ion-input formControlName="password" type="password" placeholder="Password"
              [class.invalid]="password?.invalid && registerForm.touched" required>
            </ion-input>
          </div>
          <!-- <div class="error-message" *ngIf="password?.invalid && registerForm.touched">
            Password is required
          </div> -->
        </div>

        <!-- Phone Number Field -->
        <div class="form-group">
          <div class="input-container">
            <ion-icon name="call-outline"></ion-icon>
            <ion-input formControlName="phoneNumber" type="tel" placeholder="Phone Number"
              [class.invalid]="phoneNumber?.invalid && registerForm.touched" required>
            </ion-input>
          </div>
          <!-- <div class="error-message" *ngIf="phoneNumber?.invalid && registerForm.touched">
            Phone number is required
          </div> -->
        </div>

        <div class="action-buttons">
          <ion-button expand="block" class="register-button" type="submit" [disabled]="registerForm.invalid">
            <span>Create Account</span>
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </ion-button>

          <ion-button expand="block" class="login-button" fill="clear" routerLink="/auth/login">
            <ion-icon name="arrow-back-outline"></ion-icon>
            Back to Login
          </ion-button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
