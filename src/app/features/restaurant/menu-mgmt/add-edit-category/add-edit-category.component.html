<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ isEditMode ? 'Edit' : 'Add' }} Category</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Category Name</ion-label>
      <ion-input type="text" formControlName="name" required></ion-input>
    </ion-item>
    <div class="validation-error" *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched">
      <ion-text color="danger" *ngIf="categoryForm.get('name')?.errors?.['required']">
        Category name is required
      </ion-text>
      <ion-text color="danger" *ngIf="categoryForm.get('name')?.errors?.['maxlength']">
        Maximum length is 100 characters
      </ion-text>
    </div>
    
    <div class="form-buttons">
      <ion-button fill="outline" (click)="dismiss()">
        Cancel
      </ion-button>
      <ion-button type="submit" [disabled]="categoryForm.invalid">
        {{ isEditMode ? 'Update' : 'Save' }}
      </ion-button>
    </div>
  </form>
</ion-content>
